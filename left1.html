        <script>
            document.getElementById("date").addEventListener("click", fun2);
            function fun2() {
                const dat = new Date();
                let day = dat.getDate();
                let month = dat.getMonth() + 1;
                let year = dat.getFullYear();
                let currentDate = `${day}-${month}-${year}`;
                document.getElementById("date").innerHTML = currentDate;
            }
        </script>
